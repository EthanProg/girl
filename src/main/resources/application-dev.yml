server:
  port: 8080
  context-path: /hello

girl:
  cupSize: F
  age: 18
  context: "cupSize: ${cupSize}, age: ${age}"

spring:
  application:
    name: hello-service

eureka:
  instance:
    hostname: localhost
  client:
    register-with-eureka: false
    fetch-registry: false
    serviceUrl:
      defaultZone: http://localhost:1111/eureka/

